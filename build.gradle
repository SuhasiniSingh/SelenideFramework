plugins {
    id 'java'
}

group 'SelenideTest'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.codeborne', name: 'selenide', version: '6.1.1'
    testImplementation group: 'org.testng', name: 'testng', version: '7.4.0'

}
